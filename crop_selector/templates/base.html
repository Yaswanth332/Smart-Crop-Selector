{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light" id="html-theme">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Crop Selector{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-image: url('{% static 'images/farm-bg.jpg' %}'); background-size: cover;">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crop Selector</a>
    <div>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light me-2" href="{% url 'recommend_crop' %}">Recommend</a>
        <a class="btn btn-light me-2" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-light me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-light" href="{% url 'register' %}">Register</a>
      {% endif %}
      <button class="btn btn-secondary" onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script>
function toggleTheme() {
  const html = document.getElementById('html-theme');
  html.dataset.bsTheme = html.dataset.bsTheme === 'light' ? 'dark' : 'light';
}
</script>

</body>
</html>
