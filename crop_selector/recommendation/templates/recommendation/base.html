<!-- recommendation/templates/recommendation/base.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Crop Selector{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Optional: FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1582284540323-3e0b8e7f59c0?auto=format&fit=crop&w=1950&q=80");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .bg-overlay {
            background: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
            padding: 2rem;
            
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="bg-overlay">
        <!-- Navbar -->
        <!-- Updated Navbar Section -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">🌾 Crop Selector</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">

                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
                        🏠 Home
                    </a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'recommend' %}active{% endif %}" href="{% url 'recommend' %}">
                            🌱 Recommend
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">
                            🚪 Logout
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'register' %}active{% endif %}" href="{% url 'register' %}">
                            📝 Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="{% url 'login' %}">
                            🔑 Login
                        </a>
                    </li>
                {% endif %}

                <!-- Theme Toggle Button -->
                <li class="nav-item">
                    <button id="toggleTheme" class="btn btn-outline-secondary ms-3" title="Toggle Light/Dark">
                        <i class="fa fa-moon"></i>
                    </button>
                </li>

            </ul>
        </div>
    </div>
</nav>


        <!-- Main content -->
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme toggle -->
    <script>
        const toggle = document.getElementById("toggleTheme");
        toggle.addEventListener("click", () => {
            const html = document.documentElement;
            const current = html.getAttribute("data-bs-theme");
            html.setAttribute("data-bs-theme", current === "light" ? "dark" : "light");
        });
    </script>
</body>
</html>
